<!DOCTYPE html>
<html>

<head>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
  <style>
    /* Set the background color and font for the entire page */
    body {
      background: #FFFDD0;
      font-family: 'Futura URW Extra Bold', Arial Block, sans-serif;
      font-weight: bold;
    }

    /* Define a grid container with 6 rows and a gap of 50px */
    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto auto auto auto auto auto;
      gap: 50px;
    }

    /* Style the logo area, which is placed in the first row, first column of the grid */
    .logo {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 5em;
      margin-left: 5em;
      margin-right: 70em;
      grid-row: 1;
      grid-column: 1;
    }

    /* Style the header text, which is placed in the second row, first column of the grid */
    .header {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 3em;
      margin-left: 5em;
      margin-right: 50em;
      margin-top: 0em;
      margin-bottom: 25em;
      grid-row: 3;
      grid-column: 1;
    }

    /* Style the call-to-action (CTA) section, which is a 4-column grid placed in the first row, second column of the main grid */
    .cta {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 2em;
      margin-left: -70em;
      margin-right: 7.5em;
      margin-top: 3em;
      margin-bottom: 3em;
      grid-row: 1;
      grid-column: 2;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px;
    }

    /* Style the gallery section, which is placed in the second row, second column of the main grid */
    .gallery {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding-top: 5em;
      padding-bottom: 25em;
      margin-left: -50em;
      margin-right: 7.5em;
      margin-top: 0em;
      margin-bottom: -3em;
      grid-row: 3;
      grid-column: 2;
    }

    /* Style the paragraph section, which is placed in the third row, first column of the main grid */
    .paragraph {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 3em;
      margin-left: 5em;
      margin-right: 50em;
      margin-top: -25em;
      margin-bottom: 0em;
      grid-row: 4;
      grid-column: 1;
    }

    /* Style the topics section, which is a 4-column grid placed in the fourth row of the main grid */
    .topics {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 5em;
      margin-left: 10em;
      margin-right: 10em;
      grid-row: 2;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px;
    }

    .topic:hover {
      color: blue;
      /* Change color on hover */
    }

    /* Style the main content section, which is placed in the fifth row of the main grid */
    .main-content {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding-top: 5em;
      padding-bottom: 50em;
      margin-left: 5em;
      margin-right: 5em;
      grid-row: 5;
    }

    /* Style the footer, which is placed in the sixth row of the main grid */
    .footer {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 5em;
      margin-left: 5em;
      margin-right: 5em;
      grid-row: 6;
    }
  </style>
</head>

<body>
  <!-- Main container for the page -->
  <div class="container">
    <!-- Logo section -->
    <div class="logo">Logo</div>
    <!-- Call-to-action (CTA) section -->
    <div class="cta">
      <div>
        <button type="button" class="btn btn-primary">CTA 1</button>
      </div>
      <!-- Add similar code for other CTAs -->
      <div>
        <button type="button" class="btn btn-primary">CTA 2</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary">CTA 3</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary">CTA 4</button>
      </div>
    </div>
    <!-- Header section -->
    <div class="header">Header</div>

    <!-- Gallery section -->
    <div class="gallery">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.jpg" class="d-block w-100" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="2.jpg" class="d-block w-100" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="3.jpg" class="d-block w-100" alt="Image 3">
          </div>
          <div class="carousel-item">
            <img src="4.jpg" class="d-block w-100" alt="Image 4">
          </div>
          <div class="carousel-item">
            <img src="5.jpg" class="d-block w-100" alt="Image 5">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- Paragraph section -->
    <div class="paragraph">Paragraph</div>
    <!-- Topics section -->
    <!-- Add icon and hover effect to each topic div -->
    <div class="topics">
      <div class="topic">
        <i class="bi bi-mortarboard-fill"></i> <!-- Bootstrap icon -->
        <p>Topic 1</p>
      </div>
      <div class="topic">
        <i class="bi bi-briefcase-fill"></i> <!-- Bootstrap icon -->
        <p>Topic 2</p>
      </div>
      <div class="topic">
        <i class="bi bi-house-heart-fill"></i> <!-- Bootstrap icon -->
        <p>Topic 3</p>
      </div>
      <div class="topic">
        <i class="bi bi-people-fill"></i> <!-- Bootstrap icon -->
        <p>Topic 4</p>
      </div>
      <!-- Add similar code for other topics -->
    </div>
    <!-- Main content section -->
    <div class="main-content">Main Content</div>
    <!-- Footer section -->
    <div class="footer">Footer</div>
  </div>
  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
